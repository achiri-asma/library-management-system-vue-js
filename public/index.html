<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="./logoo.png">
  <title>E-Lib</title>
  <style>
    /* Style pour la barre de défilement entière */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Style pour la "piste" (fond) de la barre de défilement */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Style pour le "pouce" (la partie mobile) de la barre de défilement */
    ::-webkit-scrollbar-thumb {
      background: #5d3d2f;
      border-radius: 5px;
    }

    /* Changement de couleur au survol */
    ::-webkit-scrollbar-thumb:hover {
      background: #4a3126;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #5d3d2f #f1f1f1;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
